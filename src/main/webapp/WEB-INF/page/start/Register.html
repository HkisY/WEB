<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/resources/bootstrap.min.js/css/bootstrap.css">
    <script src="/resources/jquery/jquery-3.3.1.min.js"></script>
    <script src="/resources/bootstrap.min.js/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/resources/css/login/login.css">
    <script src="/resources/js/welcome/register.js"></script>
</head>
<body>

<div>
    <!--背景图层-->
    <div class="loginBack">
    </div>
    <!--主体注册于登录区块-->
    <div class="login-form">
        <form id="registerForm" method="post">
            <div class="bg-primary">
                <div class="position">
                    <label>Username</label>
                </div>
                <input style="color: black;" id="nickname" name="nickname" type="text" placeholder="nickname">
            </div>
            <div class="bg-primary">
                <div class="position">
                    <label>Username</label>
                </div>
                <input style="color: black;" id="username" name="username" type="text" placeholder="username">
            </div>
            <div class="bg-primary">
                <div class="position">
                    <label>Password</label>
                </div>
                <input style="color: black;" id="password" name="password" type="password" placeholder="password">
            </div>
            <div class="btn">
                <button class="btn" type="submit" onclick="register()">register</button>
                <button class="btn" type="button" onclick="cancel()">cancel</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
